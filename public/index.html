<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catrump</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: rgb(0, 255, 13);
            text-align: center;
            background-image: url("dd1.gif");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            overflow-y: scroll; /* Enable vertical scrolling */
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        /* Custom scrollbar */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #1bc260;
            border-radius: 6px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: #15a451;
        }

        h1 {
            font-size: 72px;
            margin-top: 50px; /* Adjust top margin */
            animation: futuristic-color-change 4s infinite linear;
        }

        @keyframes futuristic-color-change {
            0% { color: #ffffff; }
            25% { color: hsl(256, 100%, 50%); }
            50% { color: #ffffff; }
            75% { color: #1effa1; }
            100% { color: #1bc260; }
        }

        .moving-image {
            position: absolute;
            top: 35%;
            transform: translate(-50%, -50%);
            width: 84px;
            height: 81px;
            animation: impulse 0.5s infinite alternate;
        }

        @keyframes impulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .button-container {
            position: absolute;
            top: 470px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fade-in 2s forwards;
        }

        .futuristic-button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #7700ff, #1bc260);
            color: white;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .futuristic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        .attention-text {
            font-size: 28px;
            color: #FFD700;
            position: absolute;
            top: 21%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: text-animation 3s infinite alternate;
        }

        @keyframes text-animation {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .moving-image {
                left: 10%;
            }

            .button-container {
                bottom: 20px;
            }

            .gif-container {
                top: 15%;
                right: 10%;
            }
        }
    </style>
</head>
<body>
    <h1>Python_On_Sol</h1>
    <p>üêçüêçüêçüêçüêçüêçüêçüêç</p>

    <div class="button-container">
        <a href="https://x.com/Python_On_Sol" class="futuristic-button">Twitter</a>
        <a href="https://t.me/ComingSoonOnlSol" class="futuristic-button">Telegram</a>
        <a href="https://pump.fun" class="futuristic-button">Buy</a>
        <a href="game.html" class="futuristic-button">Play Game</a>
    </div>
    <div class="attention-text">Join Python_On_Sol Community!</div>
</body>
</html>
